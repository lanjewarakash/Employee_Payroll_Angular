<form [formGroup]="Empform" (ngSubmit)="submitForm()">  
<div mat-dialog-title>EMPLOYEE FORM</div>
<div mat-dialog-content class="content">

    <div class="row">
    <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Ex.Akash" formControlName="firstName" class="firstName" >
      </mat-form-field>
    <mat-form-field appearance="outline" style="width: 248px;">
        <input matInput type="text" placeholder="Ex.Lanjewar" formControlName="lastName" >
      </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput type="email" placeholder="Ex.test@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Ex MM/DD/YYYY" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
    </div>
    <div>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Others">Others</mat-radio-button>
          </mat-radio-group>
    </div>
    <div>
        <mat-form-field appearance="outline" style="width: 98%;">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education" >
            <mat-option *ngFor="let edu of education" [value]="edu">{{edu}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close> Cancle</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' :'Save'}}</button>
</div>
</form>
